<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Costs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #222;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #2b6cb0;
            color: white;
        }
        main {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trip Costs</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>Category</th>
                <th>Estimated Cost</th>
            </tr>
            <tr>
                <td>Flights</td>
                <td>$800</td>
            </tr>
            <tr>
                <td>Daily Meals &amp; Souvenirs</td>
                <td>$35 per day</td>
            </tr>
            <tr>
                <td>Accommodations</td>
                <td>$100 per night</td>
            </tr>
        </table>
    </main>
</body>
</html>
